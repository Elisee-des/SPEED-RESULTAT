<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu|Lora"
    />
    <link
      href="assets/fontawesome-free-6.4.2-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="assets/fontawesome-free-6.4.2-web/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="assets/fontawesome-free-6.4.2-web/css/solid.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css" />

    <title>Contact</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="logo">SPEED-RESULTAT</a>
      <div class="header-right">
        <div>
          <a href="index.html">Accueil</a>
          <a href="apropos.html">A propos</a>
          <a href="contact.html">Contact</a>
          <a href="inscription.html">Inscription</a>
          <a class="active" href="connexion.html">Connexion</a>
          <a href="private/profil.html"
            ><i class="fa-solid fa-user" style="color: #feffff"></i
          ></a>
        </div>
      </div>
      <a href="javascript:void(0);" class="img-hamg" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="navbar-submenu">
      <div id="myLinks">
        <a href="index.html">Accueil</a>
        <a href="#about">A propos</a>
        <a href="contact.html">Contact</a>
        <a href="inscription.html">Inscription</a>
        <a class="active" href="connexion.html">Connexion</a>
      </div>
    </div>

    <div class="main">
      <div class="container-content">
        <h2
          class="title-header"
          style="text-align: center;, margin-bottom:10px;"
        >
          Besoin d'aide ou d'information ? Contact-Nous !
        </h2>
        <div class="container-formulaire-contact">
          <form action="#">
            <label for="fname">Nom et Prénom</label>
            <input
              type="text"
              id="fname"
              name="nom_prenom"
              class="input-contact"
              placeholder="Veuillez entrer votre nom et prénom"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input-contact"
              placeholder="Veuillez entrer votre email"
            />

            <label for="sujet">Sujet</label>
            <input
              type="text"
              id="sujet"
              name="sujet"
              class="input-contact"
              placeholder="Veuillez entrer le sujet de votre message"
            />

            <label for="subject">Subject</label>
            <textarea
              id="subject"
              class="input-contact"
              name="subject"
              placeholder="Veuillez entrez ici votre message"
              style="height: 100px"
            ></textarea>

            <div class="cnt">
              <input type="submit" value="Envoyez" class="submit-contact" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
